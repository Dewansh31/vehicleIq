<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Don't Drive Drowsy</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/icon" />
    <link rel="icon" href="favicon.ico" type="image/icon" />
  </head>
  <body onload="main()">
    <div id="full-page-loader">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div id="warnings">
      <div id="warning-text">
        <p>
          This webapp needs camera to run. It will obviously need camera
          permission as well.
        </p>
        <p>The tracker needs proper even lighting on your face to work.</p>
        <p>The alarm sound is for waking you up so it quite loud.</p>
        <button id="warning-button">OK I understand!</button>
      </div>
    </div>

    <!--     Detection Canvas -->
    <canvas id="canvas" class="canvas" width="200" height="100"></canvas>
    <!-- Alarm audio -->
    <!-- <audio src="assets/sounds/alarm.wav" id="alarm" preload="auto"></audio> -->
    <div id="message">
      Don't drive drowsy!
    </div>
    <div id="sub-message">
      I will alarm you if you close your eyes for more than half sec.
    </div>


    <!--     Add script files -->
    <script src="src/js/jeelizFaceTransfer.js"></script>
    <script src="src/js/audio.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
