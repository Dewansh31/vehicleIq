      <h1 class="vehicle-simulation-title"><strong>Vehicle Simulation</strong></h1>

      <div class="container d-flex simulation-form-container">
        <div class="row">
            <label for="VehicleID" style="color: #5F85DB;" class="col-md-3">VehicleID:</label>
            
            <input id="VehicleID" style="color: #5F85DB; height: fit-content;" class="col-md-3" placeholder="VehicleID">
            
            <button style="--clr:#5F85DB;" class="col-md-3 neon-button neon-button-submit" ><span class="neon-button-span">Submit</span><i class="neon-button-i"></i></button>
        </div>

      <div class="container home-content-wrapper">

        <div class="container d-flex justify-content-center">

          <label class="col-md-2" style="overflow: hidden; color: #5F85DB; margin-top: 5%; margin-bottom: 5%; font-weight: bolder;">Vehicle Name:  </label>
          <input class="col-md-2" style="overflow: hidden; margin-top: 5%; margin-left: 1%; margin-bottom: 5%; background-color: #26282B; border: none;" class="vehicle-name-placeholder" placeholder="Vehicle Name" disabled></input>
        </div>
        
        <div class="row">
            <label style="color: #5F85DB;" class="col-md-2">Engine Status :</label>

        <!-- </div>

        <!-- </div>

            <label style="color: #5F85DB; " class="col-md-2">Door Locks Status :</label>

        <!-- </div>
        <div class="row"> -->
            <label style="color: #5F85DB; " class="col-md-2">Fan Speed :</label>
            <input style="background-color: #26282B; border: none;" class="col-md-2 vehicle-name-placeholder" placeholder="1-5" disabled></input>
        <!-- </div>
