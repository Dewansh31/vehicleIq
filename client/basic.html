    <h2 class="vehicleName">Volkswagen Virtus</h2>

    <!-- First row widgets -->

  <div class="row">
          
          <!-- Remote control utility here -->
    <div class="col-md-6 level-box level-box-des-remote">

    <div class="col-md-6 level-box level-box-des-climate">

      <!-- <div class="row col-md-12" style="display: flex; flex-wrap: wrap;"> -->
        <div class="col-md-4 offset-md-1 climate-ctrl-displays"><i class="fa-solid fa-fan fa-xl"></i> <span id="fanSpeed"> 1</span></div>
        <div class="col-md-4 offset-md-2 climate-ctrl-displays"><i class="fa-solid fa-temperature-three-quarters fa-xl"></i><span id="temp"> 24</span>Â°C</div>
      <!-- </div> -->

      <div class="climate-ctrl-btns">

        <button id="fanMinus" style="--clr:#420ffc;" class="col-md-2 neon-button neon-button-basic"><span class="neon-button-span"><i class="fa-solid fa-fan fa-sm"></i></i></span><i class="neon-button-i"></i></button>

        <button id="tempPlus" style="--clr:#0ff4fc;" class="col-md-2 neon-button neon-button-basic"><span class="neon-button-span"><i class="fa-solid fa-angles-up"></i></i></span><i class="neon-button-i"></i></button>
        
        <button id="tempMinus" style="--clr:#fcb10f;" class="col-md-2 neon-button neon-button-basic"><span class="neon-button-span"><i class="fa-solid fa-angles-down"></i></i></span><i class="neon-button-i"></i></button>
        
      </div>
      <div class="climate-ctrl-btns">
        <button style="--clr:#c9fc0f;" class="col-md-2 neon-button neon-button-basic"><span class="neon-button-span"><i class="fa-solid fa-wand-sparkles"></i></i> Auto</span><i class="neon-button-i"></i></button>
        
        <button style="--clr:#fc3e0f;" class="col-md-2 neon-button neon-button-basic"><span class="neon-button-span"><i class="fa-solid fa-power-off"></i></i> Off</span><i class="neon-button-i"></i></button>

  <!-- Script for ChartJS -->
  <script>

      // For fuel level
      const c1 = document.getElementById('fuelLevel').getContext('2d');
      const fuelLevel = new Chart(c1, {
          type: 'doughnut',
          data: {
              labels: ['Red', 'Blue'],
              datasets: [{
                  label: 'Dataset 1',
                  data: [12, 19],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              plugins: {
                  legend: {
                      display: false
                  }
              }
          }
      });



      // For fuel level
      const c2 = document.getElementById('rangeLevel').getContext('2d');
      const rangeLevel = new Chart(c2, {
          type: 'doughnut',
          data: {
              labels: ['Red', 'Blue'],
              datasets: [{
                  label: 'Dataset 1',
                  data: [12, 19],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              plugins: {
                  legend: {
                      display: false
                  }
              }
          }
      });


  //For climate control value increment.

  // Fan Speed handeling here
    fanSpeedVal = document.querySelector("#fanSpeed");
    let fspeed = 1;
    
    document.getElementById("fanPlus").addEventListener("click",()=>{
      if(fspeed<4){
        fspeed++;
        fanSpeedVal.innerText = fspeed;
      }
    });

    document.getElementById("fanMinus").addEventListener("click",()=>{
      if(fspeed>1){
        fspeed--;
        fanSpeedVal.innerText = fspeed;
      }
    });

    
  // Temparature handeling here
  tempVal = document.querySelector("#temp");
    let temp = 24;
    
    document.getElementById("tempPlus").addEventListener("click",()=>{
      if(temp<24){
        temp=temp+0.25;
        tempVal.innerText = temp;
      }
    });

    document.getElementById("tempMinus").addEventListener("click",()=>{
      if(temp>16){
        temp = temp-0.5;
        tempVal.innerText = temp;
      }
    });


  </script>
